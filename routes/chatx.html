<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>LiveChat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1 style="font-size: 27px;"><i class="fas fa-bus" id="fan"></i> Live travel Chat</h1>
        <a id="leave-btn" class="btn">Leave Chat</a>
      </header>
      <main class="chat-main">
      
        <div class="chat-sidebar"><button onclick='unshowddwn()' class="cancel">&Chi;</button>
          <h3><i class="fas fa-comments"></i> Team Name:</h3>
          <h2 id="room-name">         	
          </h2>
          <h3><i class="fas fa-users"></i> Active Now:</h3>
          <ul id="users">
          </ul>
        </div>
        
        <div class="chat-messages">        	
        </div>
        
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    
<script>
			
  document.querySelector('.btn').addEventListener('click', () => {
  const leaveRoom = confirm('Are you sure you want to leave the chatroom?');
  if (leaveRoom) {
    window.location = './indexx.html';
  } else {
  }
});
			
</script>    
        
    
    
  </body>
</html>
