<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>LiveChat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Welcome</h1>
				<span>To Chat Enter details:</span>
			</header>
			<main class="join-main">
				<form action="chatb.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							onchange="companyNameb()"
						/>
					</div>
					<div class="form-control" id="frroom">
						<label for="room">Room</label>
						<input type="text" name="room" id="room"/>
							
						
					</div>
					
					<div class="form-control" id="fremail">
						<label for="room">E-mail</label>
						<input type="email" name="email" id="email"/>
							
						
					</div>
					
					
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
