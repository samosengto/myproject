<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<title>ctravel details cpanel</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<link rel="stylesheet" href="css/style.css"/>
<style>
div
{
 margin: 10px;
}
</style>





<script>
 window.onload=function() {
 var elems = document.getElementsByTagName("input");
 // capture submit to clear storage

 document.getElementById("inputform").onsubmit=processField;
 for (var i = 0; i < elems.length; i++) {
 if (elems[i].type == "text") {
 // restore
 var value = localStorage.getItem(elems[i].id);
 if (value) elems[i].value = value;
 // change event
 elems[i].onchange=processField;
 }
 }
 }
 // store field values
 function processField() {
 localStorage.setItem(window.location.href,"true");
 localStorage.setItem(this.id, this.value);
 }
 // clear individual fields
 function clearStored() {
 var elems = document.getElementsByTagName("input");
 for (var i = 0; i < elems.length; i++) {
 if (elems[i].type == "text") {
 localStorage.removeItem(elems[i].id);
 }
 }
 }
</script>










</head>
<body style="background-color: white;">





<span class="admino">Admin dashboard:</span><h1 class="tcheadon">LOM Traders Union</h1>

 <input type="text" id="field3" />
 </div class="rightamb" id="foramb">
 <div class="middleamb" id="foramba">

 </form>
 </fieldset>
